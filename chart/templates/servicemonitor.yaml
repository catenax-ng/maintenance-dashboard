apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: maintenance-dashboard-source
  namespace: monitoring
  labels:
    release: {{ .Values.cluster }}-kube-prometheus-stack
spec:
  endpoints:
  - path: /metrics
    port: http
  jobLabel: maintenance-dashboard-source
  namespaceSelector:
    matchNames:
    - maintenance-dashboard-app
  selector:
    matchLabels:
      app: maintenance-dashboard-app
